         <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
             </thead>
             <tbody>
                 <tr>
                 <td><input class="form-control" ng-model="contact.name" ></td>
                     <td><input class="form-control" ng-model="contact.email"></td>
                     <td><input class="form-control" ng-model="contact.number"></td>
                     <td><button class= "btn-primary" ng-click="addContact()">Add Contact</button></td>
                      <td><button class="btn btn-info" ng-click="update(contact._id)">Update</button>&nbsp;&nbsp;
                     <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                 </tr>
                  <tr ng-repeat="contact in contactlist">
                      <td style="background-color:red,">{{contact.name}}</td>
                      <td>{{contact.email}}</td>
                      <td>{{contact.number}}</td>
                      <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                      <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
                      </td>
                     
                 </tr>
             </tbody>
         </table>
